    <!-- Глобальные стили для сообщений об ошибках -->
    <script>
      // Применяем стили ко всем сообщениям об ошибках на странице
      function applyGlobalErrorStyles() {
        const errorSelectors = [
          '.error', '.error-message', '.field-error', '.validation-error',
          '[class*="error"]', '[class*="Error"]', '.fxc-error', '.ll-error'
        ];
        
        errorSelectors.forEach(selector => {
          const elements = document.querySelectorAll(selector);
          elements.forEach(element => {
            // Стилизуем только сообщения об ошибках (не поля ввода)
            if (element.tagName !== 'INPUT') {
              element.style.fontSize = '12px';
              element.style.color = '#dc2626';
              element.style.marginTop = '4px';
              element.style.display = 'block';
              element.style.lineHeight = '1.2';
              element.style.fontWeight = '400';
            }
          });
        });
        
      }
      
      // Применяем стили при загрузке страницы
      document.addEventListener('DOMContentLoaded', applyGlobalErrorStyles);
      
      // Применяем стили через интервалы для динамически создаваемых элементов
      setInterval(applyGlobalErrorStyles, 500);
      
      // Применяем стили при изменении DOM (с проверкой на существование body)
      document.addEventListener('DOMContentLoaded', function() {
        if (document.body) {
          const observer = new MutationObserver(applyGlobalErrorStyles);
          observer.observe(document.body, { childList: true, subtree: true });
        }
      });
      
    </script>
